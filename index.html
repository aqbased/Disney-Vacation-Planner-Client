<!DOCTYPE html>
<html>
    <head>
      <title>My Disney Vacation Planner</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Disney Vacation Planner</h1>
      </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <section id='auth-section'>
                <form id='sign-in'>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="credentials[email]" type="email" class="form-control" id="signInEmailInput" aria-describedby="emailHelp" placeholder="Enter email here">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="credentials[password]" type="password" class="form-control" id="signInPasswordInput" placeholder="Enter password here">
                  </div>
                  <button id="signinbtn" type="submit" class="auth btn btn-primary">Log In</button>
                </form>
                <!-- SIGN UP MODAL -->
                <button id="signUpButton" type="button" class="auth btn btn-outline-primary" data-toggle="modal" data-target="#signUpModal">
                  Create Account
                </button>
                <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="signUpModalLabel">Sign up to get the adventure started!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form id='sign-up'>
                          <input name="credentials[email]" type="email" placeholder="Enter Email Here" required>
                            <input name="credentials[password]" type="password" placeholder="Enter Password Here" required>
                            <input name="credentials[password_confirmation]" type="password" placeholder="Enter Password Again" required>
                            <button>Create Account</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- CHANGE PASSWORD MODAL -->
                <button id="changepasswordbtn" type="button" class="auth btn btn-outline-primary" data-toggle="modal" data-target="#changePasswordModal">
                  Change Password
                </button>
                <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form id='change-password'>
                          <input name="passwords[old]" type="password" placeholder="Enter Old Password" required>
                          <input name="passwords[new]" type="password" placeholder="Enter New Password" required>
                          <button>Change Password</button>
                          <div id='changepassword-message'></div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <form id='sign-out'>
                  <button class='soauth btn btn-outline-primary'>Sign Out</button>
                </form>
                <div id='signup-message'></div>
                <div id='signout-message'></div>
                <div id='error-message'></div>
              </section>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <section id='trip-section'>
                <button id='indextrips' class="btn btn-info">View All Trips</button>
                <button id='hidetripinfo' class="btn btn-info">Hide Trip Info</button>
                <!-- CREATE TRIP MODAL -->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#createTripModal">
                  Create New Trip
                </button>
                <div class="modal fade" id="createTripModal" tabindex="-1" role="dialog" aria-labelledby="createTripModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="createTripModalLabel">Create A New Trip</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form id='create-trip'>
                          <input name="trip[name]" type="text" placeholder="Enter New Trip Name" required>
                          <input name="trip[dates]" type="text" placeholder="Enter Dates Visiting" required>
                          <input name="trip[description]" type="text" placeholder="Enter Trip Notes" required>
                          <button>Create New Trip</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <form id='show-trip'>
                  <input name="trip[id]" type="text" placeholder="Enter Trip Id">
                  <button>Show Trip</button>
                </form>
                <div id='trip0-message'></div>
                <div id='trip-message'></div>
                <div id='triperror-message'></div>
              </section>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
